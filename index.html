<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="results.html" method="GET">

        <div>
            <label for="name">
                Name
                <input type="text" name="name" required id="name" placeholder="username">
            </label>
        </div> 

        <div>
            <label for="password">
                Password
                <input name="password" type="password" required id="password" placeholder="password">
            </label>
        </div>

        <div>
            <label for="email">
                Email
                <input name="email" type="email" required id="email" placeholder="email">
            </label>
        </div>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button> 
    </form>
</body>
</html>
